<!DOCTYPE html>

<html>
  <head>

    <title>
      9c - Assigment
    </title>

  </head>

  <body>

    <button class="heads" onclick="

      choice('Heads');
    
    ">Heads</button>

    <button class="tails" onclick="

      choice('Tails');

    ">Tails</button>

    <p class="result"></p>

    <script>

      function choice(x){
        let resultEl = document.querySelector('.result');
        resultEl.innerHTML = x === 'Heads' ? 'You chose heads' : 'You chose Tails'; 
      }

    </script>

  </body>
</html>
