      Lesson 5 - Calculator
    </title>

  <body>

    <button onclick="console.log(num += '1')">
      1
    </button>

    <button onclick="console.log(num += '2')">
      2
    </button>

    <button onclick="console.log(num += ' + ')">
      +
    </button>

    <button onclick="console.log(eval(num))">
      =
    </button>

    <button onclick="console.log('Cleared', num = '')">
      Clear
    </button>

    <script>

      let num = '';

    </script>

  </body>
