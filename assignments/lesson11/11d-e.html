<!DOCTYPE html>

<html>

	<head>

		<title>11d - Assigment</title>

	</head>

	<body>

		<p>Output in the console - 11d</p>    

		<script>

      // 11d
			console.log('Ascending Loop:');
      for(let i = 0; i <= 10; i+=2){
        console.log(i);
      }

			// 11e
			console.log('Descending Loop:');
			for(let y = 5; y >= 0; y--){
        console.log(y);
      }

    </script>

	</body> 

</html>
