<!DOCTYPE html>

<html>

	<head>

		<title>11f - Assigment</title>

	</head>

	<body>

		<p>Output in the console - 11f</p>    

		<script>

      // 11f
			let count = 0;
			let count2 = 5;

			console.log('Ascending Loop:');

			while(count <= 10){
				console.log(count);
				count+=2;
			}

			console.log('Descending Loop:');

			while(count2 >= 0){
				console.log(count2);
				count2--;
			}

    </script>

	</body> 

</html>
