<!DOCTYPE html>

<html>

	<head>

		<title>11i - Assigment</title>

	</head>

	<body>

		<p>Output in the console - 11i</p>    

		<script>

      // 11i
      function addOne(x,y){

        for(let i = 0; i < x.length; i++){
          x[i]+=y;
        }

        return x;
        
      }

      console.log(addOne([1,2,3], 1));
      console.log(addOne([-2,-1,0,99], 2));

    </script>

	</body> 

</html>
