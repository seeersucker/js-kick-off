	<body>

		<p>Output in the console - 11j</p>    

		<script>

      // 11j
      function addArrays(x,y){

        for(let i = 0; i < x.length; i++){

          x[i]+=y[i];

        }

        return x;

      }

      console.log(addArrays([1,2,3],[1,2,4]));

    </script>
