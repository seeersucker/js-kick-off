	<body>

		<p>Output in the console - 11g</p>    

		<script>

      // 11g
			let firstLoop = [1,2,3];
			let doubledLoop = [];

      for(let i = 0; i < firstLoop.length; i++){
        doubledLoop.push(firstLoop[i]+1);
      }

      console.log(doubledLoop);

    </script>
