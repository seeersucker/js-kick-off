<!DOCTYPE html>

<html>

	<head>

		<title>11h - Assigment</title>

	</head>

	<body>

		<p>Output in the console - 11h</p>    

		<script>

      // 11h
      function addOne(x){

        for(let i = 0; i < x.length; i++){
          x[i]++;
        }

        return x;
      }

      console.log(addOne([1,2,3]));
      console.log(addOne([-2,-1,0,99]));

    </script>

	</body>
