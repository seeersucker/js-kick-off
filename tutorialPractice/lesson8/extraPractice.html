<html>
  <head>
    <title>
      Extra Practice Related to localStorage
    </title>
  </head>

  <body>
    <button onclick="

      let incr = (object.prop+=1);
      alert(incr);
      
    ">
      CLICK
    </button>

    <button onclick="
      
      alert(object.prop);
    
    ">
      SHOW
    </button>

    <script>
      
      let object = JSON.parse(localStorage.getItem('object'));

      if(object === null){
        object = {prop: 0};
      }

      localStorage.setItem('object', JSON.stringify(object));
      
      // alert();
    </script>
  </body>
</html>
