<!DOCTYPE html>

<html>

  <head>

    <title>Lesson 9 - DOM Projects Tutorial Followed</title>

  </head>

  <body>

    <p>
      YouTube Subscribe Button Subscribe
    </p>
  
    <p class="parag">
      1
    </p>
  
    <button class="helloButton" onclick="
  
      let helloButtonElement = document.querySelector('.helloButton');
      
      helloButtonElement.innerHTML = helloButtonElement.innerHTML !== 'Subscribed' ? 'Subscribed' : 'Subscribe';
  
      let increase = document.querySelector('.parag');
  
      increase.innerHTML++;
      
    ">
      Subscribe
    </button> 


    <p>The Rock Paper Scissors Game with DOM</p>

    <!--ROCK BUTTON-->

    <button onclick=" 

      winner('rock');

    ">
      Rock
    </button>


    <!--PAPER BUTTON-->

    <button onclick="

      winner('paper');

    ">
    Paper
    </button>


    <!--SCISSORS BUTTON-->
    
    <button onclick="

      winner('scissors');

    ">
    Scissors
    </button>
      
    <button onclick="

      score.wins = 0;
      score.losses = 0;
      score.ties = 0;

      localStorage.removeItem('score');

      statsElement.innerHTML = (`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

    ">
    Reset Score
    </button>
          
    <button onclick="
    
      alert(`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

    ">
    Show Score
    </button>


    <p class="gameStatus"></p>

    <p class="choices"></p>

    <p class="stats">

      

    </p>
      

    <script>

      let gameStatusElement = document.querySelector('.gameStatus');

      let choicesElement = document.querySelector('.choices');

      let statsElement = document.querySelector('.stats');

      let score = JSON.parse(localStorage.getItem('score')) ||   {
        wins: 0,
        losses: 0,
        ties: 0
      };

      function computerMove(){

        let rivalChoice3 = '';

        const randomNo = Math.random();

        if (randomNo <= 0.33){

          rivalChoice3 = 'rock';

        } else if (randomNo > 0.33 && randomNo < 0.66) {

          rivalChoice3 = 'paper';

        } else {

          rivalChoice3 = 'scissors';

        }

        return rivalChoice3;

      }

      function winner(myChoice){

        const rivalChoice3 = computerMove();

        let winner = '';

        if(rivalChoice3 === myChoice){
          winner = 'Tie';
          score.ties+=1;
        } 
        
        else if(myChoice === 'rock' && rivalChoice3 === 'paper'){
          winner = 'You lose';
          score.losses+=1;
        } 
        
        else if(myChoice === 'scissors' && rivalChoice3 === 'rock'){
          winner = 'You lose';
          score.losses+=1;
        } 
        
        else if(myChoice === 'paper' && rivalChoice3 === 'scissors'){
          winner = 'You lose';
          score.losses+=1;
        }

        else {
          winner = 'You win';
          score.wins+=1;
        }

        // if(winner = 'You lose'){
        //   score.losses+=1;
        // } 
        
        // else if(winner = 'Tie'){
        //   score.ties+=1;
        // } 

        // else if(winner = 'You win'){
        //   score.wins+=1;
        // }

        localStorage.setItem('score', JSON.stringify(score));

        // alert(`You picked ${myChoice}. Computer picked ${rivalChoice3}, ${winner} \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

        gameStatusElement.innerHTML = winner;

        choicesElement.innerHTML = (`You picked ${myChoice}, Computer picked ${rivalChoice3}`);

        statsElement.innerHTML = (`Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);


        return winner;


      }

    </script>

  </body>

</html>
