<!DOCTYPE html>

<html>

  <head>

    <title>
      Lesson 6 - Booleans and If-Statements
    </title>

  </head>

  <body>

    <script>

      console.log(3 > 5); // false
      console.log('5.0' == 5); // true
      console.log('5' === 5); // false
      console.log(2 < 5 - 5); // false

      if(false){
        console.log('hello');
      } else {
        console.log('Else');
      }

      let personAge = 25;
      let legalAge = 15;

      if(legalAge >= personAge){
        console.log('You can drive');
      }
      else if(legalAge > 14){
        console.log('Almost there!');
      }
      else{
        console.log('You cannot drive');
      }

      // TRUTHY AND FALSY VALUES

      if(0){
        console.log('Truthy');
      }

      // NaN
      console.log('string' / 5);
      // NaN

      // undefined
      let variable3;
      console.log(variable3);

      const constVariable = undefined;
      console.log(constVariable);

      // TERNARY OPERATOR
      // true ? 'truthy' : 'falsy';
      const first = constVariable === undefined ? 'Yay' : 'Nah'; 
      const result = true ? 'truthy' : 'falsy';
      console.log(result);
      console.log(first);

      // GUARD OPERATOR
      const outcome = constVariable != 23 && console.log('Finish her');
      console.log(outcome);

      // DEFAULT OPERATOR

      const currency = undefined || 'USD';
      console.log(currency);
      
    </script>
    
  </body>
  
</html>
