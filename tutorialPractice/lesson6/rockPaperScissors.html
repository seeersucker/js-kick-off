    <p>The Rock Paper Scissors Game</p>


    <!--ROCK BUTTON-->

    <button onclick="
      const randomNum = Math.random();

      let rivalChoice = '';

      let result = '';

      console.log(randomNum);

      if (randomNum <= 0.33){

        result = 'Tie';
        console.log(result);
        rivalChoice = 'rock';

      } else if (randomNum > 0.33 && randomNum < 0.66) {
        
        result = 'You lose';
        console.log(result);
        rivalChoice = 'Rival Choice: Paper';

      } else {

        result = 'You win';
        console.log(result);
        rivalChoice = 'Rival Choice: Scissors';

      }

      alert(`You picked rock. Computer picked ${rivalChoice}. ${result}`);

      console.log(rivalChoice);

      //LOGICAL OPERATORS
      console.log(true && false);
      console.log(true || false);

      console.log(!true);

    ">
      Rock
    </button>
